title:
- line: 'About Me'

description:
- line: 'I am a body and movement artist with a focus in Corporeal Mime,'
- line: 'Dance,  Performance, Dance-Theater, and Physical Theater.'
- line: ''
- line: 'I have Bachelor, Master and Ph.D. in Physics and Astrophysics.'
- line: ''
- line: 'As an artist, I research the interaction between Science and Art'
- line: ' in order to push further our knowledge in terms of form and content.'
- line: ''
- line: 'I am interested in discussing the questions of our time using my body'
- line: ' and technology (projections, video etc.). I create choreographies, plays, video-art, and performance with those subjects.'
